<ion-header>
    <ion-navbar color="primary">
        <img [src]="'assets/icon/icone_logo.png'" />
      <ion-title class="ion-title" color="white">Principais Causas do Infarto</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <div style=" border-radius: 20px;
    background-color: rgba(145, 175, 231, 0.74);
    padding: 10px;
    margin: 1px;
    opacity: 0.8;">

    <h1 text-center>
      <a (click)='showAlert()'>
        <img [src]="'assets/icon/bot1.png'" item-start style=" border-radius: 55px;
                  width: 150px;
                  height: 150px;" />
      </a>
    </h1>
    <p style="text-align: center;">O Infarto</p>

    <h1 text-center>
      <a (click)='showAlert2()'>
        <img [src]="'assets/icon/bot2.png'" item-start style=" border-radius: 55px;
                    width: 150px;
                    height: 150px;" />
      </a>
    </h1>
    <p style="text-align: center;">A Presença</p>

    <h1 text-center>
      <a (click)='showAlert3()'>
        <img [src]="'assets/icon/bot3.png'" item-start style=" border-radius: 55px;
                      width: 150px;
                      height: 150px;" />
      </a>
    </h1>
    <p style="text-align: center;">Causa Incomum de Infarto</p>

    <h1 text-center>
      <a (click)='onPrevencao()'>
        <img [src]="'assets/icon/bot+.png'" item-start style=" border-radius: 55px;
                        width: 150px;
                        height: 150px;" />
      </a>
    </h1>
    <p style="text-align: center;">Para mais informações sobre sobre prevenções</p>


  </div>

  </ion-content>
