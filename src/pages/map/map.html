<ion-header>
  <ion-navbar color="primary" >
    <ion-title color="white" >Pesquisar unidade de saúde </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div class="body">
  <div #map id="map"></div>

  <ion-scroll scrollX="false" scrollY="true" style="width :100% ;height:60%">

    <ion-list>
      <ion-item *ngFor="let hospital of hospitais" (click)="calculateRoute(hospital.geometry.location)">
        {{hospital.name}}
        <img [src]="'assets/icon/icone_localiza.png'" item-start style=" border-radius: 36px;
        width: 36px;
        height: 36px;" />
      </ion-item>
    </ion-list>

  </ion-scroll>

</div>
