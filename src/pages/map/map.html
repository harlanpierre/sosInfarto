<ion-header>
    <ion-navbar color="primary" >
      <img [src]="'assets/icon/icone_logo.png'" />
      <ion-title class="ion-title" color="white" >Unidade de Saúde </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
  <div class="body">
    <div #map id="map"></div>

    <ion-scroll scrollX="false" scrollY="true" style="width :110%;height:66%; top: -14px;right: 16px; opacity: 0.8;">

      <ion-list>
        <ion-item *ngFor="let hospital of hospitais" (click)="calculateRoute(hospital.geometry.location)"
                  style="font-size: 1.1rem">
          {{hospital.name}} <br>
          {{hospital.vicinity}}
          <img [src]="'assets/icon/icone_localiza.png'" item-start style=" border-radius: 36px;
          width: 36px;
          height: 36px;" />
        </ion-item>
      </ion-list>

    </ion-scroll>

  </div>
